---
layout: default
---

<article style="background:#ffffff;border-radius:16px;border:1px solid #e5e7eb;padding:22px 18px 26px;">
  <div style="font-size:12px;color:#6b7280;margin-bottom:8px;">
    {{ page.date | date: "%d %b %Y" }}
    {% if page.category %} Â· {{ page.category }}{% endif %}
  </div>
  <h1 style="margin-top:0;margin-bottom:10px;font-size:26px;">{{ page.title }}</h1>

  <div style="font-size:14px;line-height:1.6;color:#111827;">
    {{ content }}
  </div>
</article>
