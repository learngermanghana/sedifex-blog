<article class="glass-card" style="padding:24px 22px 28px; border: 1px solid rgba(255,255,255,0.28);">
  <div class="meta" style="margin-bottom:10px;">
    {{ page.date | date: "%d %b %Y" }}
    {% if page.category %} Â· {{ page.category }}{% endif %}
  </div>
  <h1 class="card-title" style="margin-top:0;margin-bottom:14px;font-size:30px;">{{ page.title }}</h1>

  <div style="font-size:16px;line-height:1.7;color:#0f172a;">
    {{ content }}
  </div>
</article>
