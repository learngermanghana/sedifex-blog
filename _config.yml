title: "Sedifex Blog"
description: "Updates about Sedifex's AI inventory system and retail growth across Africa."
baseurl: ""          # keep empty since it's a custom domain
og_image: "/assets/og-default.png"
og_image_alt: "Sedifex gradient logo on a midnight blue background"
url: "https://blog.sedifex.com"

theme: minima        # simple built-in theme we can override later

plugins:
  - jekyll-paginate  # works on GitHub Pages

paginate: 5          # posts per page
paginate_path: "/page:num"

# So GitHub Pages doesn't try to build node_modules etc.
exclude:
  - README.md
  - node_modules
  - package.json
  - package-lock.json
